<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  
  <head>
    <title>Cadastro</title>
 
</head>
<body>
  <div>
    <h1 id="titulo">Cadastro de DEVs</h1>
    <p id="subtitulo">Complete suas informações</p>
  </div>
  <form>
    <fieldset class="grupo">
      <div class="campo">
        <label for="nome"><strong>Nome</strong></label>
        <input type="text" name="nome" id="nome" placeholder="Campo Obrigatório" required oninput="validarNome()"></input>
        <span class="span-required">Digite um nome válido</span>
      </div>
      <div class="campo">
        <label for="sobrenome"><strong>Sobrenome</strong></label>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Campo Obrigatório" oninput="validarSobrenome()">
        <span class="span-required">Digite um sobrenome válido</span>
      </div>
    </fieldset>

  <br>

  <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" placeholder="Campo Obrigatório" name="email" id="email" required oninput="validarEmail()">
        <span class="span-required">Digite um e-mail válido</span>
  </div>

  <br>

  <div class="campo">
    <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
    <label>
      <input type="radio" name="devweb" value="frontend" checked>Front-end
      </input>
    </label>
  <label>
  <input type="radio" name="devweb" value="backend">Back-end
    </input>
  </label>
  <label>
  <input type="radio" name="devweb" value="fullstack">Fullstack
    </input>
</label>
    </div>
<br>

<div class="campo">
  
  <label for="senioridade"><strong> Senioridade </strong></label>
  
  <select required id="senioridade">
    <option selected disable value="">Selecione</option>
    <option>Junior</option>
        <option>Pleno</option>
        <option>Senior</option> </select>
        
 
</div>

<fieldset class="grupo">
  <div class="campo">
    <label><strong>Selecione as tecnologias que utiliza:</strong></label>
    
      <div>
        <input type="checkbox" id="tecnologia1" value="HTML">
        <label type="tecnologia1">HTML</label>
      </div>
      <div>
        <input type="checkbox" id="tecnologia2" value="CSS">
        <label type="tecnologia2">CSS</label>
      </div>
      <div>
        <input type="checkbox" id="tecnologia3" value="javascript">
        <label type="tecnologia3">Javascript</label>
      </div>
      <div>
        <input type="checkbox" id="tecnologia4" value="PHP">
        <label type="tecnologia4">PHP</label>
      </div>
      <div>
        <input type="checkbox" id="tecnologia5" value="C#">
        <label type="tecnologia5">C#</label>
      </div>
      <div>
        <input type="checkbox" id="tecnologia6" value="python">
        <label type="tecnologia6">Python</label>
      </div> 
      <div>
        <input type="checkbox" id="tecnologia7" value="java">
        <label type="tecnologia7">Java</label>
      </div>
  </div>

  </fieldset>

  <div class="campo">
    <br>
    <label><strong>Conte um pouco da sua experiência:</strong></label>
    <textarea row="6" style="width: 26em" id="experiencia" nome="experiencia" placeholder="Campo Obrigatório"></textarea>
  </div>
  
  <div>
    <button class="botao" type="submit">Concluir</button>
  </div>

    </form>
    <script src="script.js"></script>
</body>
</html>
